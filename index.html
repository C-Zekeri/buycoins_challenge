<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>

    <link rel="stylesheet" href="src/style.css">
    
</head>

<body>
    <nav>
        <div class="left">
            <div class="logo">
                <img src="" alt="logo">
            </div>

            <div class="search-box">
                <label for="search" class="hidden">Search</label>
                <input id="search" type="search" placeholder="Search or jump to...">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Pull requests</a></li>
                    <li><a href="#">Issues</a></li>
                    <li><a href="#">Codespaces</a></li>
                    <li><a href="#">Marketplaces</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>
        </div>

        <div class="right"></div>
    </nav>

    <main>
        <aside>
            <div class="profile-photo">
                <img id="avatar" src="" alt="">
            </div>
            <p class="user"></p>
            <p class="username"></p>
            <p class="bio"></p>
        </aside>

        <section>
            <div class="tabs">

            </div>

            <div class="find-repo">
                <input type="search" name="find-repo" id="find-repo" placeholder="Find a repository"
                    aria-label="Search for a repository">
            </div>
            <p class="repo-count"></p>

            <div class="repositories">

            </div>
        </section>
    </main>
    
    <script type="module" defer src="src/script.js"></script>
    <script type="module" defer src="bundle.js"></script>
</body>

</html>
